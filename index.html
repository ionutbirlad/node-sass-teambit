<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeamBit replica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="public/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- favicon -->
  </head>
  <body>

    <header>
      <div class="container">
        <div class="upper-header">
          <div id="logo">
            <h4>Teambit</h4>
          </div>

          <div class="btn-container">
            <button class="btn-base" type="button" name="button"><i class="fab fa-google"></i> Sign up</button>
          </div>

          <nav>
            <ul id="menu">
              <li> <a href="#">Solutions</a> </li>
              <li> <a href="#">Pricing</a> </li>
              <li> <a href="#">Blog</a> </li>
              <li> <a href="#">Sign in</a> </li>
            </ul>
          </nav>
        </div>

        <div class="banner">
          <div class="left">
            <h1>Understand, recognize and develop your <br> people</h1>
            <p>Teambit helps teams create a high performing culture with regular feedback.</p>
            <div class="cta clearfix">
              <button class="btn-base" type="button" name="button"><i class="fab fa-google"></i> Sign up with Google</button>
              <p>or</p>
              <button class="btn-base" type="button" name="button"><i class="fab fa-google"></i> Sign up with Slack</button>
            </div>
            <p>or use your email address</p>
          </div>

          <div class="right">
            <img src="img/banner-img.jpg" alt="">
          </div>
        </div>

      </div>
    </header>

    <script src="js/main.js" charset="utf-8"></script>
  </body>
